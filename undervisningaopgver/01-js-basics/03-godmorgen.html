<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-js-basics</title>
    <link rel="stylesheet" href="">
</head>

<body>

    <p id="tekst"></p>

    <script>
        let d = new Date();
        let n = d.getHours();


        document.querySelector("#tekst").value = n;

        if (n > 5, n < 10) {
            console.log("Godmorgen");
        } else if (n > 10, n < 18) {
            console.log("Goddag");
        } else if (n > 18, n < 24) {
            console.log("Godaften");
        } else if (n > 24, n < 5) {
            console.log("Godnat");
        }

    </script>
</body>

</html>
