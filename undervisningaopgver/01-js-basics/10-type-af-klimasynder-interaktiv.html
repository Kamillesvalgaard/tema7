<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-js-basics</title>
    <link rel="stylesheet" href="">
</head>

<body>


    <input type="text" id="navn">
    <button>Klik og kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);


        function buttonClicked() {
            let timer = document.querySelector("#navn").value;;
            let co2UdledtIKgVedFlyrejse = timer * 109;
            let resultat = `Ved ${timer} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kg CO2`;


            if (co2UdledtIKgVedFlyrejse < 100) {
                resultat = resultat + ". Du er tæt på Thunberg.";

            } else if (co2UdledtIKgVedFlyrejse > 100, co2UdledtIKgVedFlyrejse < 200) {
                resultat = resultat + ". Ja ja, du behøver ikke at melde dig ud af Å!";

            } else if (co2UdledtIKgVedFlyrejse > 200, co2UdledtIKgVedFlyrejse < 600) {
                resultat = resultat + ". Det er godt for turismen i nordeuropa.";

            } else if (co2UdledtIKgVedFlyrejse > 600) {
                resultat = resultat + ". Nå ja vi kan jo altid kolonisere en anden planet ...";
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
