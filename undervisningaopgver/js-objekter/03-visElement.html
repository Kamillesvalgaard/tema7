<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-objekter</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="grisen">
        <h3></h3>
        <img src="" alt="">
        <p id="type">Type: </p>
        <p id="levested">Levested: </p>

    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };

        function start() {
            console.log(`Navn:${dyr.navn}, Type: ${dyr.type}, Billede: ${dyr.billede}, Levested: ${dyr.levested}`);

            const artikel = document.querySelector("#grisen");
            artikel.querySelector("h3").textContent = dyr.navn;
            artikel.querySelector("img").src = dyr.billede;

            let paragraph1 = document.querySelector("#type");
            let text1 = document.createTextNode(dyr.type);
            paragraph1.appendChild(text1);

            let paragraph2 = document.querySelector("#levested");
            let text2 = document.createTextNode(dyr.levested);
            paragraph2.appendChild(text2);


        }

    </script>
</body>

</html>
