<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-objekter</title>
    <link rel="stylesheet" href="">

    <style>
        #dyrene {
            border: 2px solid black;
            margin: 3vw;
            padding: 2vw;
            width: 40vw;
        }

    </style>
</head>

<body>
    <section id="liste"></section>
    <template>
        <article id="dyrene">
            <h3></h3>
            <img src="" alt="">
            <p id="type">Type: </p>
            <p id="levested">Levested: </p>
        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
                "navn": "Gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarmen"
            }, {
                "navn": "Frø",
                "type": "anfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "vandhullet"
            }, {
                "navn": "Ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skoven"
            }, {
                "navn": "Sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "havet"
            }, {
                "navn": "Krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "floden"
            }

        ]


        function start() {
            console.log("start");
            console.log(dyr);


            const container = document.querySelector("#liste");
            const dyrTemplate = document.querySelector("template");

            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;

                klon.querySelector("#type").textContent = (`Type: ${dyr.type}`);
                klon.querySelector("#levested").textContent = (`Levested: ${dyr.levested}`);
                container.appendChild(klon);
            });






            //            artikel.querySelector("#frø").textContent = (`${dyr[1].navn}, ${dyr[1].type} fra ${dyr[1].levested}`);
            //            artikel.querySelector("#gris").textContent = (`${dyr[0].navn}, ${dyr[0].type} fra ${dyr[0].levested}`);
            //            artikel.querySelector("#ræv").textContent = (`${dyr[2].navn}, ${dyr[2].type} fra ${dyr[2].levested}`);
            //            artikel.querySelector("#sild").textContent = (`${dyr[3].navn}, ${dyr[3].type} fra ${dyr[3].levested}`);
            //            artikel.querySelector("#krokodille").textContent = (`${dyr[4].navn}, ${dyr[4].type} fra ${dyr[4].levested}`);

        }

    </script>
</body>

</html>
