<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-objekter</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <article id="grisen">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        };

        function start() {
            console.log(`Navn:${dyr.navn}, Type: ${dyr.type}, Billede: ${dyr.billede}, Levested: ${dyr.levested}`);

            const artikel = document.querySelector("#grisen");
            artikel.querySelector("p").textContent = `Navn: ${dyr.navn}, Type: ${dyr.type}, Levested: ${dyr.levested}`;
            artikel.querySelector("img").src = dyr.billede;

        }

    </script>
</body>

</html>
